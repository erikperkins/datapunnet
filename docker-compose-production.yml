version: '2'

services:
  rails:
    image: erikperkins/rails_app
    command: bin/rails server --port 3001 --binding 0.0.0.0
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://redis:6379
      RUBY_SECRET_KEY_BASE: ${RUBY_SECRET_KEY_BASE}
    expose:
      - 3001
    links:
      - postgres
      - redis
    volumes:
      - "./nginx/assets/:/rails_app/public/assets/"

  flask:
    image: erikperkins/flask_app
    command: python main.py
    expose:
      - 3002
    links:
      - postgres

  snap:
    image: erikperkins/snap_app
    command: snapapp -p 3003
    expose:
      - 3003
    links:
      - postgres

  scalatra:
    image: erikperkins/scalatra_app
    command: catalina.sh run
    expose:
      - 8080
    links:
      - postgres

  nginx:
    image: nginx:1.11.6
    ports:
      - 80:80
    links:
      - rails
      - flask
      - snap
      - scalatra
    volumes:
      - "./nginx/conf.d/:/etc/nginx/conf.d/"
      - "./nginx/nginx.production.conf:/etc/nginx/nginx.conf"
      - "./nginx/html/:/etc/nginx/html/"
      - "./nginx/assets/:/var/www/public/assets/"

  postgres:
    image: postgres:9.5.5
    volumes:
      - ./postgres/fixtures.sql:/docker-entrypoint-initdb.d/fixtures.sql
    expose:
      - 5432

  redis:
    image: redis:3.2.5
    expose:
      - 6379

  resque-worker:
    image: erikperkins/rails_app
    links:
      - redis
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://redis:6379
      QUEUE: '*'
      LOGGING: 1
    command: bin/bundle exec rake environment resque:work

  resque-scheduler:
    image: erikperkins/rails_app
    links:
      - redis
    environment:
      RAILS_ENV: production
      REDIS_URL: redis://redis:6379
    command: bin/bundle exec rake environment resque:scheduler

  rabbitmq:
    image: rabbitmq:3.6.6
    expose:
      - 15672
