upstream finch {
  server finch;
}

upstream flask {
  server mnist.datapun.net;
  server nginx backup;
}

upstream golang {
  server timeseries.datapun.net:8002;
  server nginx backup;
}

upstream iron {
  server timeseries.datapun.net:8003;
  server nginx backup;
}

upstream phoenix {
  server timeseries.datapun.net;
  server nginx backup;
}

upstream rabbitmq {
  server storage.datapun.net:15672;
  server nginx backup;
}

upstream rails {
  server rails;
  server nginx backup;
}

upstream snap {
  server timeseries.datapun.net:8001;
  server nginx backup;
}

server {
  listen 80 default_server;
  server_name nginx;
  root /rails_app/;

  location /cable {
    proxy_pass http://rails/cable;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Origin "nginx";
  }

  location /socket {
    proxy_pass http://phoenix/socket;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Origin "nginx";
  }

  location /messages/ {
    proxy_pass http://rabbitmq/;
  }

  location /flask/ {
    proxy_pass http://flask/;
    proxy_set_header Host $host;
  }

  location /snap/ {
    proxy_pass http://snap/;
    proxy_set_header Host $host;
  }

  location /golang/ {
    proxy_pass http://golang/;
    proxy_set_header Host $host;
  }

  location /iron/ {
    proxy_pass http://iron/;
    proxy_set_header Host $host;
  }

  location /phoenix/ {
    allow all;

    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header X-Cluster-Client-Ip $remote_addr;

    proxy_set_header Upgrade $http_uprade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://phoenix/;
  }

  location / {
    proxy_pass http://rails;
    proxy_set_header CLIENT_IP $remote_addr;
  }

  location /assets/ {
    gzip_static on;
    alias /var/www/public/assets/;
  }

  location /public/ {
    gzip_static on;
    alias /var/www/public/;
  }

  location /js/ {
    gzip_static on;
    proxy_pass http://phoenix/js/;
  }

  location /css/ {
    gzip_static on;
    proxy_pass http://phoenix/css/;
  }

  location /images/ {
    gzip_static on;
    proxy_pass http://phoenix/images/;
  }

  location /fonts/ {
    gzip_static on;
    proxy_pass http://phoenix/fonts/;
  }

}
