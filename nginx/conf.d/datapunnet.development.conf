upstream finch {
  server finch;
}

upstream flask {
  server flask;
  server mnist.datapun.net backup;
}

upstream golang {
  server golang;
  server timeseries.datapun.net:8002 backup;
}

upstream iron {
  server iron;
  server timeseries.datapun.net:8003 backup;
}

upstream phoenix {
  server phoenix;
  server timeseries.datapun.net backup;
}

upstream rabbitmq {
  server rabbitmq:15672;
  server storage.datapun.net:15672 backup;
}

upstream rails {
  server rails;
}

upstream snap {
  server snap;
  server timeseries.datapun.net:8001 backup;
}

server {
  listen 80 default_server;
  server_name _;
  root /rails_app/;

  location /cable {
    proxy_pass http://rails/cable;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Origin "nginx";
  }

  location /socket {
    proxy_pass http://phoenix/socket;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Origin "nginx";
  }

  location /messages/ {
    proxy_pass http://rabbitmq/;
  }

  location /flask/ {
    proxy_pass http://flask/;
    proxy_set_header Host $host;
  }

  location /snap/ {
    proxy_pass http://snap/;
    proxy_set_header Host $host;
  }

  location /golang/ {
    proxy_pass http://golang/;
    proxy_set_header Host $host;
  }

  location /iron/ {
    proxy_pass http://iron/;
    proxy_set_header Host $host;
  }

  location /phoenix/ {
    allow all;
    proxy_http_version 1.1;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $host;
    proxy_set_header X-Cluster-Client-Ip $remote_addr;

    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_pass http://phoenix/;
  }

  location / {
    proxy_pass http://rails;
    proxy_set_header CLIENT_IP '64.233.160.0';
  }

  location /js/ {
    gzip_static on;
    #alias /var/www/static/js/;
    proxy_pass http://phoenix/js/;
  }

  location /css/ {
    gzip_static on;
    #alias /var/www/static/css/;
    proxy_pass http://phoenix/css/;
  }

  location /images/ {
    gzip_static on;
    #alias /var/www/static/images/;
    proxy_pass http://phoenix/images/;
  }

  location /fonts/ {
    gzip_static on;
    #alias /var/www/static/fonts/;
    proxy_pass http://phoenix/fonts/;
  }

}
